<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figma Design to Code</title>
    <style>
      /* Basic Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        background-color: #f4f4f4;
      }
      header {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        text-align: center;
      }
      header h1 {
        font-size: 24px;
      }
      nav {
        margin-top: 10px;
      }
      nav ul {
        list-style: none;
        display: flex;
        justify-content: center;
      }
      nav ul li {
        margin: 0 15px;
      }
      nav ul li a {
        color: white;
        text-decoration: none;
        font-size: 18px;
      }
      .hero {
        background-color: #007bff;
        color: white;
        text-align: center;
        padding: 50px 20px;
      }
      .hero h2 {
        font-size: 36px;
        margin-bottom: 10px;
      }
      .hero p {
        font-size: 18px;
        margin-bottom: 20px;
      }
      .hero .btn {
        background-color: white;
        color: #007bff;
        padding: 10px 20px;
        text-decoration: none;
        font-size: 18px;
        border-radius: 5px;
      }
      .products {
        padding: 50px 20px;
        display: flex;
        justify-content: space-between;
      }
      .product {
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        width: 30%;
        text-align: center;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .product img {
        max-width: 100%;
        height: auto;
        border-radius: 5px;
      }
      .product h3 {
        font-size: 20px;
        margin: 15px 0 10px;
      }
      .product p {
        color: #666;
        font-size: 16px;
      }
      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 20px;
        margin-top: 20px;
      }
      footer p {
        margin: 10px 0;
      }
      footer a {
        color: #007bff;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1>My Website</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
  </body>
</html>
